<div class="app-container">
    <app-employee-list
      class="employee-list-container"
      [data]="salesList"
      department="Sales"
      (add)="salesList = add(salesList,$event)"
      (remove)="salesList = remove(salesList,$event)">
    </app-employee-list>

    <app-employee-list
      class="employee-list-container"
      [data]="rndList"
      department="R&D"
      (add)="add(rndList,$event)"
      (remove)="rndList = remove(rndList,$event)">
    </app-employee-list>
</div>
