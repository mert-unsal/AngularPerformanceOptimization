<h1 title="Department">{{ department }}</h1>
<input class="input" placeholder="Enter name here" type="text" [(ngModel)]="label" (keypress)="handleKey($event)"/>
<div *ngIf="data.size === 0" class="empty-list-label">Empty List</div>
<div *ngFor="let item of data">
    <div class="item-container">
        <p>{{ item.employeeName }}</p>
        <p>{{ calculate(item.employeeValue) }} </p>
        <button style="align-self: flex-end;" class="button" (click)="remove.emit(item)">Delete</button>
    </div>
</div>
